apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cert-manager
  source:
    path: cert-manager
    helm:
      releaseName: cert-manager
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
