apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: metallb-system
  source:
    path: metallb
    helm:
      releaseName: metallb
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
