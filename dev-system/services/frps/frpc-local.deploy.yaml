apiVersion: apps/v1
kind: Deployment
metadata:
  name: frpc-local
  labels:
    app: frpc-local
  annotations:
    reloader.stakater.com/auto: 'true'
spec:
  replicas: 1
  template:
    metadata:
      name: frpc-local
      labels:
        app: frpc-local
    spec:
      containers:
      - name: frpc-local
        image: local/frpc:0.51.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 22
          name: ssh
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        - containerPort: 7400
          name: dashboard
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        envFrom:
        - secretRef:
            # frpc_name, frpc_sk, frps_server_addr, frps_token
            name: frpc-local-env
        volumeMounts:
        - mountPath: /etc/frp/frpc.ini
          name: conf
          subPath: frpc.ini
      volumes:
      - name: conf
        configMap:
          name: frpc-local-conf
      restartPolicy: Always
  selector:
    matchLabels:
      app: frpc-local
---

apiVersion: v1
kind: Service
metadata:
  name: frpc-local
  labels:
    app: frpc-local
spec:
  selector:
    app: frpc-local
  ports:
  - port: 22
    name: ssh
    targetPort: ssh
  - port: 80
    name: http
    targetPort: http
  - port: 443
    name: https
    targetPort: https
  - port: 7400
    name: dashboard
    targetPort: dashboard

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: frpc-local-conf
  labels:
    app: frpc-local
data:
  frpc.ini: |
    [common]
    server_addr = {{.Envs.frps_server_addr}}
    token = {{.Envs.frps_token}}
    server_port = 443
    protocol = wss

    admin_addr = 0.0.0.0
    admin_port = 7400
    admin_user = admin
    admin_pwd = admin

    use_encryption = true
    use_compression = true

    [{{.Envs.frpc_name}}.ssh]
    type = stcp
    sk = {{.Envs.frpc_sk}}
    local_ip = {{.Envs.HOST_IP}}
    local_port = 22
    server_name = {{.Envs.frpc_name}}.ssh
    [{{.Envs.frpc_name}}.http]
    type = stcp
    sk = {{.Envs.frpc_sk}}
    local_ip = haproxytech-ingress.haproxy-controller
    local_port = 80
    server_name = {{.Envs.frpc_name}}.http
    [{{.Envs.frpc_name}}.https]
    type = stcp
    sk = {{.Envs.frpc_sk}}
    local_ip = haproxytech-ingress.haproxy-controller
    local_port = 443
    server_name = {{.Envs.frpc_name}}.https
