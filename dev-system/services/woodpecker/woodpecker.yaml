apiVersion: apps/v1
kind: Deployment
metadata:
  name: woodpecker
  labels:
    app: woodpecker
  annotations:
    reloader.stakater.com/auto: 'true'
spec:
  replicas: 1
  template:
    metadata:
      name: woodpecker
      labels:
        app: woodpecker
    spec:
      containers:
      - name: woodpecker
        image: woodpeckerci/woodpecker-server:latest-alpine
        # imagePullPolicy: Always
        env:
        - name: TZ
          value: Asia/Shanghai
        envFrom:
        - secretRef:
            name: woodpecker-env
        ports:
        - containerPort: 8000
          name: web
        - containerPort: 9000
          name: grpc
        volumeMounts:
        - mountPath: /var/lib/woodpecker/
          name: data
      volumes:
      - name: data
        hostPath:
          path: /data/ns/dev-system/woodpecker/data
      restartPolicy: Always
  selector:
    matchLabels:
      app: woodpecker

---

apiVersion: v1
kind: Service
metadata:
  name: woodpecker
spec:
  selector:
    app: woodpecker
  ports:
  - port: 80
    targetPort: web
    name: web
  - port: 9000
    targetPort: grpc
    name: grpc

