{{- if not .Values.existingEnvSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "minio-console.fullname" . }}-env
  labels:
    component: minio-console
  {{- include "minio-console.labels" . | nindent 4 }}
type: Opaque
data:
  CONSOLE_ACCESS_KEY: {{ .Values.accessKey | required | b64enc }}
  CONSOLE_SECRET_KEY: {{ .Values.secretKey | required | b64enc }}
{{- end }}
